<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Slider</title>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url(./images/bird.jpg)"
      >
        <h3>A Beautiful Bird</h3>
      </div>
      <div class="panel" style="background-image: url(./images/seashore.jpg)">
        <h3>View of SeaShore</h3>
      </div>
      <div class="panel" style="background-image: url(./images/lake.jpg)">
        <h3>Nice Lake</h3>
      </div>
      <div class="panel" style="background-image: url(./images/wave.jpg)">
        <h3>Infinit Waves</h3>
      </div>
      <div class="panel" style="background-image: url(./images/galaxy.jpg)">
        <h3>Amazing Galaxy</h3>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
